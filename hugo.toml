# Advanced Beginner - Hugo Configuration

baseURL = 'https://kimbenji.github.io/advanced-beginner/'
languageCode = 'ko-kr'
defaultContentLanguage = 'ko'
title = 'Advanced Beginner'
theme = 'PaperMod'

enableRobotsTXT = true
enableGitInfo = true

# Theme Settings
[params]
  description = '실무에 바로 적용하는 기술 가이드'

  [params.navbar]
    displayTitle = true
    displayLogo = false

  [params.footer]
    displayCopyright = true
    displayPoweredBy = false

  [params.editURL]
    enable = true
    base = 'https://github.com/kimbenji/advanced-beginner/edit/main/content'

# Markup settings
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlight]
    noClasses = false

# Menu configuration
[menu]
  [[menu.main]]
    name = "문서"
    pageRef = "/docs"
    weight = 1

  [[menu.main]]
    name = "GitHub"
    url = "https://github.com/kimbenji/advanced-beginner"
    weight = 2

# Output formats
[outputs]
  home = ['HTML']
  page = ['HTML']
  section = ['HTML']
