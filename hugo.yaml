baseURL: https://kimbenji.github.io/advanced-beginner/
title: Advanced Beginner
theme: hugo-theme-relearn

defaultContentLanguage: ko
defaultContentLanguageInSubdir: true

enableGitInfo: true
enableRobotsTXT: true

languages:
  ko:
    weight: 1
    languageName: 한국어
    languageCode: ko-KR
    contentDir: content/ko
    title: Advanced Beginner
    params:
      landingPageName: "<i class='fas fa-home'></i> 홈"

markup:
  highlight:
    noClasses: false
  goldmark:
    renderer:
      unsafe: true

outputs:
  home:
    - html
    - rss
  section:
    - html
    - rss
  page:
    - html

params:
  author:
    name: kimbenji
    email: d8lzz1gpw@mozmail.com

  hideAuthorEmail: true
  showVisitedLinks: true
  disableLandingPageButton: false

  themeVariant:
    - auto
    - relearn-light
    - relearn-dark

  mermaidInitialize: '{ "theme": "default" }'
